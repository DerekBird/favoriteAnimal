    <h1 class="headline">Mountain Lions</h1>

    <p class="paragraph">Mountain lions go by many different names cougar, puma, panther, or catamount. They are the second heaviest cat after the jaguar.</p>

    <img src="mountain-lion.jpg" alt="mountain lion picture">
